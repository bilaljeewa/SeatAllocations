<h2 mat-dialog-title class="text-center">Add Session</h2>
<mat-dialog-content>
  <form class="popup-form w-100">
      <mat-form-field class="fld d-block">
          <mat-label>Session Name</mat-label>
          <input matInput>
      </mat-form-field>
      <mat-form-field class="d-block">
          <mat-label>Programs</mat-label>
          <input matInput
                 aria-label="Programs"
                 [matAutocomplete]="auto"
                 [formControl]="programCtrl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let program of filteredPrograms | async" [value]="program.name">
              <span>{{program.name}}</span>
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>
      <div class="d-block individual-list">
        <div class="media">
          <div class="icon-wrap">
            <fa-icon class="exclaim" [icon]="faExclamationTriangle"></fa-icon>
          </div>
          <div class="media-body">
            <p>Changes will remove allocation of following individuals</p>
            <ul class="m-0 p-0">
              <li><fa-icon class="exclaim" [icon]="faCaretRight"></fa-icon>Tom Jones</li>
              <li><fa-icon class="exclaim" [icon]="faCaretRight"></fa-icon>Tom Jones</li>
              <li><fa-icon class="exclaim" [icon]="faCaretRight"></fa-icon>Tom Jones</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="button-wrap pt-3 pt-lg-4 pb-1 text-right">
        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button class="mx-2" (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary">Save</button>
      </div>
  </form>
</mat-dialog-content>
